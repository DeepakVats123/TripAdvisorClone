<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar">
    </div>

    <!-- body -->
    <div id="by">
        <div id="formResult">
            <h3></h3>
            <select id="typeOfTravel">
                <option value="OneWay">One-Way</option>
                <option value="RoundTrip">Round Trip</option>
                <!-- <option value="multiCity">Multi-City</option> -->
            </select>
            <form action="">
                <div class="box">
                    <input type="text" id="from">
                    <!-- <i class="fa fa-xl fa-map-marker icon favIcon" aria-hidden="true"></i> -->
                    <span class="placeholder">From</span>
                </div>

                <div class="box">
                    <input type="text" id="to">
                    <!-- <i class="fa fa-map-marker icon favIcon" aria-hidden="true"></i> -->
                    <span class="placeholder">To</span>
                </div>

                <div id="semiBox">
                    <div class="box">
                        <input type="date" id="depart">
                        <span class="placeholder">Depart</span>
                    </div>
                    <div id="return" class="box">
    
                    </div>  
                </div>
                <div class="box">
                    <input type="number" id="noOftravellers">
                    <span class="placeholder">Travellers</span>
                </div>
                
                <div>
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>

        <div id="results">
            <div id="content">

            </div>

        </div>
    </div>

    <!-- footer -->
    <div id="footer">
    </div>
</body>
</html>
<script src="./travelResult.js"></script>
