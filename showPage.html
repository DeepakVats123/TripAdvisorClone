.owl-carousel {

.owl-next, .owl-prev {

function Display(value,index,tag){



  var iteamDiv = document.createElement("div")
   iteamDiv.setAttribute("id","iteamDiv");
   var image = document.createElement("img");
   image.setAttribute("src",value.image[0]);


   var seondDiv = document.createElement("div");
   var title = document.createElement('a');
   title.innerText = value.name;
   var rating = document.createElement("p");
   if(value.reviews.rating>=5){
    rating.innerText = "★★★★★ "
   }else{
    rating.innerText = "★★★★☆ ";
   }
   
    
   var ratingNum = document.createElement("span");
   ratingNum.innerText = value.reviews.totalRevies;
   rating.append(ratingNum);
   var des = document.createElement("label");
   des.innerText = value.details;

   seondDiv.append(title,rating,des);

   iteamDiv.append(image,seondDiv);
   iteamDiv.style.cursor = "pointer"
   iteamDiv.addEventListener("click",function(){
    toPageClick(value);
   })

   tag.append(iteamDiv);

  





}

   var seondDiv = document.createElement("div");
   var title = document.createElement('a');
   title.innerText = value.name;
   var rating = document.createElement("p");

   if(value.reviews.rating>=5){
    rating.innerText = "★★★★★ "
   }else{
    rating.innerText = "★★★★☆ ";
   }
    
   var ratingNum = document.createElement("span");
   ratingNum.innerText = value.reviews.totalRevies +" reviews";
   rating.append(ratingNum);
   var des1 = document.createElement('p');
   des1.innerText = "Indian, Middle Eastern₹₹ - ₹₹₹ ";
   var ht = document.createElement("hr");
   var des = document.createElement('p');
   des.innerText = value.details;

   seondDiv.append(title,rating,des1,ht,des);
   iteamDiv.style.cursor = "pointer"
   iteamDiv.append(imgdiv,seondDiv);
   iteamDiv.addEventListener("click",function(){
    toPageClick(value);
   })


   document.getElementById("contentDiv").append(iteamDiv);
}



function toPageClick(value){
  
  localStorage.setItem("contentDta",JSON.stringify(value));
  location= "RestuarentContent.html";

}





</script>
