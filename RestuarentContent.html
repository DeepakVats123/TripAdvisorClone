<script>

    var val =  JSON.parse(localStorage.getItem("contentDta"));
      
      
    var cityName ="MumBai";

    // reviews: {
    //          rating: 5 ,
    //          totalRevies: 261,
    //          rank: 13,
    //          outof: 6656 ,
    //     },

   

     if(val.reviews.rating>=5){
        document.getElementById("rading").innerText = val.reviews.rating +" ★★★★★ "
     }else{
        document.getElementById("rading").innerText = val.reviews.rating +" ★★★★☆ "
     }
     document.getElementById("rev").innerText +=  val.reviews.totalRevies+" reviews";
    


    
     document.getElementById("rand").innerText = "#"+val.reviews.rank+" of "+val.reviews.outof+" Restaurants in "+cityName

       document.getElementById("about").innerText=val.details;
     
    Display(val);
   val.image.map(function(valur){
    DispalyGal(valur);
   })

   function Display(value){
    // <h1>Saptami</h1>
    //      <p> <span>★★★★☆</span>  <span>865 revies</span> |<span>#2</span> of 8,614 Restaurants in Mumbai | ₹₹₹₹IndianInternationalAsian</p>
       
    //     <div> <i class="fa-solid fa-location-dot"></i> <label for="">
    //         Vile Parle East, Hotel Sahara Star Opp. Domestic Airport, Mumbai 400099 India | </label>
    //     <i class="fa-solid fa-laptop"></i> <a href="">Website</a></div>
    // reviews: {
    //          rating: 5 ,
    //          totalRevies: 261,
    //          rank: 13,
    //          outof: 6656 ,
    //     },

    // #spam1{
    //         color: green;
    //         font-size: x-large;
    //     }

       var title = document.createElement("h1");
       title.innerText = value.name;
       var p = document.createElement("p");
       p.setAttribute("id","firtp");
       var spam1 = document.createElement("span");
       spam1.setAttribute("id","spam1")
       spam1.style.color = "green";
       spam1.style.fontSize ="x-large"
    //    star part
      if(value.reviews.rating>=5){
        spam1.innerText = "★★★★★";
      }else{
        spam1.innerText = "★★★★☆";
      }
      
       
       
       var spam2 = document.createElement("span");
       spam2.innerText = value.reviews.totalRevies+" reviews"
       p.append(spam1,spam2);
       p.innerText = p.innerText+" | ";
       var spam3 = document.createElement("samp");
       spam3.innerText = "#"+value.reviews.rank;
       p.append(spam3);
       p.innerText = p.innerText+" of 8,614 Restaurants in "+cityName+" | ₹₹₹₹ Indian International Asian "

      


    //   <div> <i class="fa-solid fa-location-dot"></i> <label for="">
    //         Vile Parle East, Hotel Sahara Star Opp. Domestic Airport, Mumbai 400099 India | </label>
    //     <i class="fa-solid fa-laptop"></i> <a href="">Website</a></div>

       var div = document.createElement('div');
       var i1  = document.createElement("i");
       i1.setAttribute("class","fa-solid fa-location-dot");
       var label1 = document.createElement("label");
       label1.innerText = " "+value.addrs+" | ";
       var i2 = document.createElement("i");
       i2.setAttribute("class" , "fa-solid fa-laptop");
       var a = document.createElement('a');
       a.innerText =' Website'
       div.append(i1,label1,i2,a);
       a.style.cursor = "pointer"
       a.setAttribute("href",value.webSite)


        document.getElementById("firstDiv").append(title,p,div);
       


    }

 function   DispalyGal(ima){
       var image = document.createElement("img");
       image.setAttribute("src",ima);
       document.getElementById("galary").append(image);
    }

</script>
