<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights</title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar">
    </div>

    <!-- body -->
    <div id="body">
        <div id="form_container">
            <form action="">
                <h3></h3>
                <select id="typeOfTravel">
                    <option value="RoundTrip">Round Trip</option>
                    <option value="OneWay">One-Way</option>
                    <!-- <option value="multiCity">Multi-City</option> -->
                </select>
                <div>
                    <label for="from">From</label><br>
                    <input type="text" id="from">
                </div>

                <div>
                    <label for="to">To</label><br>
                    <input type="text" id="to">
                </div>

                <div>
                    <label for="depart">Depart</label><br>
                    <input type="date" id="depart">
                </div>
                <div id="return">

                </div>
                <div>
                    <label for="noOftravellers">Travellers</label><br>
                    <input type="number" id="noOftravellers">
                </div>
                <div>
                    <input type="checkbox" id="nonStop"><br>
                    <label for="nonStop">Prefer nonstop</label>
                </div>

                <div>
                    <input type="checkbox" id="includeNearbyAirport"><br>
                    <label for="includeNearbyAirport">Include nearby airports</label>
                </div>

                <div>
                    <input type="checkbox" id="ladyBug"><br>
                    <label for="ladyBug">Ladybug</label>
                </div>
                <div>
                    <button>Select all</button>
                </div>
                <button>Find Flights</button>
            </form>
        </div>
        <div id="topAttractions">

        </div>

        <div id="popularAirlines">
            
        </div>

        <div id="hotels">

        </div>
    </div>

    <!-- footer -->
    <div id="footer">
    </div>
</body>
</html>
