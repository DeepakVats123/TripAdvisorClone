<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cheap Flights</title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar">
    </div>

    <!-- body -->
    <div id="body">
        <div id="formSearch">
            <h1>Find cheap flights and airline tickets</h1>
            <div id="typeOfTravel"><span id="oneWay" value="oneWay">One Way</span>
                <span id="roundTrip" value="roundTrip">Round Trip</span>
            </div>
            <form>
                <div class="inputBox">
                    <div>
                        <i class="fa fa-2x fa-map-marker icon favIcon" aria-hidden="true"></i>
                    </div>

                    <div>
                        <input type="text" id="from" placeholder="From where?">
                    </div>
                </div>

                <div class="inputBox">
                    <div>
                        <i class="fa fa-2x fa-map-marker icon favIcon" aria-hidden="true"></i>
                    </div>
                    
                    <div>
                        <input type="text" id="to" placeholder="To where?">
                    </div>
                </div>

                <div class="inputBox">                    
                    <div>
                        <input type="date" id="depart">
                    </div>
                </div>

                <div id="returnBox"></div>

                <div class="inputBox">                    
                    <div>
                        <input type="number" id="noOftravellers" value=1>
                    </div>
                </div>

                <div class="inputBox">                    
                    <div>
                        <input type="submit" id="search" value="Find Flight">
                    </div>
                </div>
            </form>
            <div id="extraOptions">
                <div id="usableCheckBox">
                    <div>
                        <input type="checkbox" id="nonStop">
                        <label>Prefer NonStop</label>
                    </div>

                    <div>
                        <input type="checkbox" id="includeNearbyAirport">
                        <label>Include nearby airports</label>
                    </div>
                </div>

                <div class="para">
                    <p>Compare prices (in new window)</p>
                </div>

                <div class="unusableCheckBox">
                    <div>
                        <input type="checkbox" id="includeNearbyAirport">
                        <label>Include nearby airports</label>
                    </div>

                    <div>
                        <input type="checkbox" id="includeNearbyAirport">
                        <label>Include nearby airports</label>
                    </div>

                    <div>
                        <input type="checkbox" id="includeNearbyAirport">
                        <label>Include nearby airports</label>
                    </div>

                    <div>
                        <input type="checkbox" id="includeNearbyAirport">
                        <label>Include nearby airports</label>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- footer -->
    <div id="footer">
    </div>
    
</body>
</html>
<script src="./travelForm.js"></script>
