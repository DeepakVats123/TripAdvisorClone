  function display(value,index){
 
    var div = document.createElement('div');
    var image = document.createElement("img");
    var title = document.createElement("h5");
    var price = document.createElement('h5');
    var adtoCard = document.createElement("button");

    image.setAttribute("src",value.image_url);


    title.innerText = value.name;

    price.innerText = value.price;

    adtoCard.innerText = "Add to Card"
    adtoCard.addEventListener("click" ,function (){
      adtoCardClick(index);
    });
   
    div.append(image,title,price,adtoCard);

    document.getElementById("parent").append(div);




  }

  function adtoCardClick(index){
    var boj =  womensData[index];
    var userData = JSON.parse(localStorage.getItem("userItem")) || [];
    userData.push(boj);
    // if(userData.length==0){
         
    // }else{

    // }
    
    localStorage.setItem("userItem",JSON.stringify(userData));
    document.getElementById("itemSize").innerText =  JSON.parse(localStorage.getItem("userItem")).length || 0;


  }
